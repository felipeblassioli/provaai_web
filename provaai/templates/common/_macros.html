{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

{% macro render_cloth(cloth) %}
  <div class="cloth">
    <span>{{ cloth.name }}</span>
    <img src="{{ cloth.image.url }}" />
    <p>{{ cloth.description|safe }}</p>
  </div>
{% endmacro %}
